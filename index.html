<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>clon-last.fm</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Lastfm_logo.svg/1200px-Lastfm_logo.svg.png"
        alt=""
      />
    </nav>

    <div class="fotos">
      <div class="fotoLinks" value="rock">Rock</div>
      <div class="fotoLinks" value="hip-hop">Hip Hop</div>
      <div class="fotoLinks" value="indie">Indie</div>
      <div class="fotoLinks" value="jazz">Jazz</div>
      <div class="fotoLinks" value="reggae">Reggae</div>
    </div>
    <div class="links">
      <p class="fotoLinks" value="overview">Overview</p>
      <p class="fotoLinks" value="top10">Top 10 Listeners</p>
      <p class="fotoLinks" value="biggest">The Biggest</p>
    </div>
    <div class="Lista">
        <h2></h2>
      <ul id="ulList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
